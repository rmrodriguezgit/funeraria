<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="refresh" content="10">
    <title>Sala 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para añadir margen superior al ancla */
        #punto-centrado {
            display: block;
            margin-top: 50px;
            height: 0; /* Asegura que el ancla no ocupe espacio adicional */
            visibility: hidden; /* Hace el ancla invisible pero aún funcional */
        }
    </style>
    <script>
        // Cuando la página carga, navega hacia el ancla "punto-centrado"
        window.onload = function() {
            window.location.hash = "#punto-centrado";
        };
    </script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Foto -->
                <img src="foto.jpg" width="250px" height="auto" class="img-fluid" alt="Foto del Fallecido">
            </div>
            <div class="col-md-6">
                <!-- Detalles -->
                <h1>Sala 1</h1>
                <h2><strong>Alan Francisco Pérez Fernández</strong></h2>
                <h2> <strong>Hora de salida:</strong> 12:30 hrs </h2>
                <h2> <strong>Misa:</strong> 13:00 hrs.</h2>
                <h3>Parroquia del Perpetuo Socorro</h3>
                <img src="logo.png" width="220px" height="auto" class="img-fluid" alt="Foto del Fallecido">
            </div>
        </div>
        <!-- Ancla en la parte inferior con margen superior -->
        <a id="punto-centrado"></a>
    </div>
</body>
</html>
